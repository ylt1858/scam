<center>
    <a href="/StudentTable"><button class="ant-btn ant-btn-primary">学生</button></a>
    <a href="/TeacherTable"><button class="ant-btn ant-btn-primary">老师</button></a>

<br>
<center><h1>AwardWinning表</h1></center>
<table border="1" cellspacing="0" align="center" width="1400dp">
    <!--    width="1000dp" height="500dp">-->
    <tr>
        <td width="200" height="50" >编号</td>
        <td width="200" height="50" >队伍编号</td>
        <td width="200" height="50" >等级</td>
        <td width="200" height="50" >奖金总额</td>
        <td width="200" height="50" >操作</td>
    </tr>
    <tr th:each="aw:${aws}">
        <!--    <tr th:each="user:${users}" th:text="${user}">-->
        <td width="200" height="50" th:text="${aw.getId()}"></td>
        <td width="200" height="50" th:text="${aw.getTeamNumber()}"></td>
        <td width="200" height="50" th:text="${aw.getGrade()}"></td>
        <td width="200" height="50" th:text="${aw.getTotal()}"></td>
        <!--        <h3 th:each="user:${users}" th:text="${user}"></h3>-->
        <td>
            <a th:href="@{/update_awardwinning(id=${aw.getId()})}">
                <button class="ant-btn ant-btn-primary">修改</button>
            </a>
            <!--    <a th:href="@{/showAllUser(page=${usersPage.totalPages})}" role="button">末页</a>        -->
            <a th:href="@{/deleteAwardWinning(id=${aw.getId()})}"><button class="ant-btn ant-btn-red">删除</button></a>
        </td>
    </tr>
</table>
<center>
    <a href="/addawardwinning"><button class="ant-btn ant-btn-primary">新增</button></a>
