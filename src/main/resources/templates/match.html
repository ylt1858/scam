    <meta charset="UTF-8">

<body>

    <a href="/StudentTable"><button class="ant-btn ant-btn-primary">学生</button></a>

<br>
<center><h1>Match表</h1></center>
<table border="1" cellspacing="0" align="center" width="1400dp">
<!--    width="1000dp" height="500dp">-->
    <tr>
        <td width="200" height="50" >年度</td>
        <td width="200" height="50" >名称</td>
        <td width="200" height="50" >主办单位</td>
        <td width="200" height="50" >所属专业</td>
        <td width="200" height="50" >级别</td>
        <td width="200" height="50" >类别</td>
        <td width="200" height="50" >操作</td>
    </tr>
    <tr th:each="match:${matches}">
<!--    <tr th:each="user:${users}" th:text="${user}">-->
        <td width="200" height="50" th:text="${match.getTimes()}"></td>
        <td width="200" height="50" th:text="${match.getRaceName()}"></td>
        <td width="200" height="50" th:text="${match.getOrganizer()}"></td>
        <td width="200" height="50" th:text="${match.getProfession()}"></td>
        <div>
            <td width="200" height="50" th:text="省部级" th:if="${match.getRank()}=='3'"></td>
            <td width="200" height="50" th:text="国家级" th:if="${match.getRank()}=='2'"></td>
            <td width="200" height="50" th:text="国际级" th:if="${match.getRank()}=='1'"></td>
        </div>
        <div>
            <td width="200" height="50" th:text="政府类" th:if="${match.getCategory()}=='1'"></td>
            <td width="200" height="50" th:text="学会类" th:if="${match.getCategory()}=='0'"></td>
        </div>
<!--        <h3 th:each="user:${users}" th:text="${user}"></h3>-->
        <td>
            <a th:href="@{/update_match(times=${match.getTimes()} , raceName = ${match.getRaceName()} , organizer = ${match.getOrganizer()} , profession = ${match.getProfession()} , rank = ${match.getRank()} , category = ${match.getCategory()})}">
                <button class="ant-btn ant-btn-primary">修改</button>
            </a>
<!--    <a th:href="@{/showAllUser(page=${usersPage.totalPages})}" role="button">末页</a>        -->
            <a th:href="@{/deleteMatch(name=${match.getRaceName()})}">
                <button class="ant-btn ant-btn-red">删除</button>
            </a>
        </td>
    </tr>
</table>

    <a href="/addmatch.html"><button class="ant-btn ant-btn-primary">新增</button></a>
