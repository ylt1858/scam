<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<br>
<center><h1>Apply表</h1></center>
<table border="1" cellspacing="0" align="center" width="1400dp">
<!--    width="1000dp" height="500dp">-->
    <tr>
        <td width="200" height="50" >赛事名称</td>
        <td width="200" height="50" >队伍编号</td>
        <td width="200" height="50" >队伍名称</td>
        <td width="200" height="50" >导师编号</td>
        <td width="200" height="50" >学号</td>
        <td width="200" height="50" >操作</td>
    </tr>
    <tr th:each="apply:${applies}">
<!--    <tr th:each="user:${users}" th:text="${user}">-->
        <td width="200" height="50" th:text="${apply.getEventName()}"></td>
        <td width="200" height="50" th:text="${apply.getTeamNumber()}"></td>
        <td width="200" height="50" th:text="${apply.getTeamName()}"></td>
        <td width="200" height="50" th:text="${apply.getTno()}"></td>
        <td width="200" height="50" th:text="${apply.getSno()}"></td>
<!--        <h3 th:each="user:${users}" th:text="${user}"></h3>-->
        <td>
            <a th:href="@{/update_apply(eventName=${apply.getEventName()},sno=${apply.getSno()},tno=${apply.getTno()})}">
                <button class="ant-btn ant-btn-primary">修改</button>
            </a>
<!--    <a th:href="@{/showAllUser(page=${usersPage.totalPages})}" role="button">末页</a>        -->
            <a th:href="@{/deleteApply(eventName=${apply.getEventName()},sno=${apply.getSno()},tno=${apply.getTno()})}"><button class="ant-btn ant-btn-red">删除</button></a>
        </td>
    </tr>
</table>
<center>
    <a href="/addapply.html"><button class="ant-btn ant-btn-primary">新增</button></a>

</body>
</html>
