    <meta charset="UTF-8">

<body>
<br>
<center><h1>Instructor表</h1></center>
<table border="1" cellspacing="0" align="center" width="1400dp">
    <!--    width="1000dp" height="500dp">-->
    <tr>
        <td width="200" height="50" >教师编号</td>
        <td width="200" height="50" >id</td>
        <td width="200" height="50" >等级</td>
        <td width="200" height="50" >操作</td>
    </tr>
    <tr th:each="instructor:${instructors}">
        <!--    <tr th:each="user:${users}" th:text="${user}">-->
        <td width="200" height="50" th:text="${instructor.getTno()}"></td>
        <td width="200" height="50" th:text="${instructor.getTeamNumber()}"></td>
        <td width="200" height="50" th:text="${instructor.getGrade()}"></td>
        <!--        <h3 th:each="user:${users}" th:text="${user}"></h3>-->
        <td>
            <a >
                <button class="ant-btn ant-btn-primary">修改</button>
            </a>
            <!--    <a th:href="@{/showAllUser(page=${usersPage.totalPages})}" role="button">末页</a>        -->
            <a th:href="@{/deleteInstructor(tno=${instructor.getTno()})}"><button class="ant-btn ant-btn-red">删除</button></a>
        </td>
    </tr>
</table>
