<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script>
        function validateFeeling(input) {
            if (input.value == " ") {
                input.setCustomValidity('此项为必填');
                return false;
            }
        }
    </script>
</head>
<body>
<center><h1 >添加Apply</h1></center>
<center>
    <form action="/addApply" method="post">
    <br>
    <p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    <input oninput="validateFeeling(this)" required="required" type="text" name="eventName" class="tl-price-input" placeholder="赛事名称"><br>
    <input oninput="validateFeeling(this)" required="required" type="text" name="teamName" class="tl-price-input" placeholder="队伍名称"><br>
    <input oninput="validateFeeling(this)" required="required" type="text" name="teamNumber" class="tl-price-input" placeholder="队伍编号"><br>
    <input oninput="validateFeeling(this)" required="required" type="text" name="sno" class="tl-price-input" placeholder="学号"><br>
    <input oninput="validateFeeling(this)" required="required" type="text" name="tno" class="tl-price-input" placeholder="导师编号"><br>
    <input oninput="validateFeeling(this)" type="submit" name="提交" style="color:blue" class="ant-btn-primary">
    </form>
</center>

<!--</center>-->
</body>
</html>
